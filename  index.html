<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container py-5">
      <h1 class="NB-title mb-5">User Management</h1>
      
      <div class="row g-3 mb-4">
          <div class="col-md-4">
              <select id="filterType" class="NB-select form-select" aria-label="Seleziona filtro">
                  <option value="name">Nome</option>
                  <option value="username">Username</option>
                  <option value="email">Email</option>
              </select>
          </div>
          <div class="col-md-8">
              <input type="text" 
                     id="searchInput" 
                     class="NB-input form-control" 
                     placeholder="Cerca..." 
                     aria-label="Campo di ricerca">
          </div>
      </div>

      <div class="NB-table-container">
          <table class="NB-table-wrapper table">
              <thead>
                  <tr>
                      <th>Nome</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Citt√†</th>
                  </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
          </table>
      </div>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
